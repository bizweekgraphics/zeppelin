<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Zeppelin</title>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <div class="difficulty-wrapper">
    <a href="#" class="difficulty" id="easy">Easy</a><span>,</span>
    <a href="#" class="difficulty" id="medium">Medium</a><span>, or </span>
    <a href="#" class="difficulty" id="hard">Hard</a>
    </div>



    <div class="game-wrapper">
    <div id="win"><p>You win<p><p>Close</p></div>
      <div class="text-wrapper">
        <p>Four measures are taken from Stairway to Heaven by Led Zeppelin. The other four are from Taurus by Spirit. Identify the four measures from Stairway to Heaven and drag them into the drop boxes in the correct order</p>
        <p id="listen">Double click a measure to listen</p>
      </div>
      <div id="pile">
        <div class="measure-row top-row"></div>
        <div class="measure-row bottom-row"></div>
      </div>
      <div class="drop-wrapper">
        <div id="drop" class="two-thirds column content"></div>
      </div>
      <div class="game-button one-third column">
        <a href="#" id="submit"><img src="img/submit.png"></a>
        <a href="#" id="play"><img src="img/play.png"></a>
        <a href="#" id="answer"><img src="img/reveal.png"></a>
        <a href="#" id="reset"><img src="img/reset.png"></a>
        <a href="#" id="newgame"><img src="img/newgame.png"></a>


      </div>
    </div>
  </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

  <script src="js/main.js"></script>
</body>
</html>
