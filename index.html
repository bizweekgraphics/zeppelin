<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Zeppelin</title>
</head>
<body>
  <div class="container">
  <div class="wrapper">
    <button class="difficulty" id="easy">Easy</button>
    <button class="difficulty" id="medium">Medium</button>
    <button class="difficulty" id="hard">Hard</button>

    <div class="game-wrapper">
      <div class="text-wrapper">
        <p>Four measures are taken from Stairway to Heaven by Led Zeppelin. The other four are from Spirit by Taurus. Identify the 4 measures from Stairway and drag them into the drop boxes in the correct order</p>
        <p id="listen">Double click measure to listen</p>
      </div>
      <div id="pile">
        <div class="measure-row top-row"></div>
        <div class="measure-row bottom-row"></div>
      </div>
      <div class="game-button one-third column">
        <button id="newgame">New Game</button>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
        <button id="answer">Show Answer</button>
        <button id="submit">Submit</button>
      </div>
      <div id="drop" class="two-thirds column content"></div>
    </div>
  </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
