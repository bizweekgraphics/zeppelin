<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>Zeppelin</title>
</head>
<body>
  <div class="wrapper">
    <button class="difficulty" id="easy">Easy</button>
    <button class="difficulty" id="medium">Medium</button>
    <button class="difficulty" id="hard">Hard</button>

    <div class="game-wrapper">
      <p>4 measures are from Stairway to Heaven, 4 are from Spirit. Identify the 4 measures from Stairway and drag them into the drop boxes in the right order</p>
      <p id="listen">Double click image to listen to measure</p>
      <div id="pile">
        <div class="top-row"></div>
        <div class="bottom-row"></div>
      </div>
      <div id="drop" class="content"></div>
      <button id="submit">Submit</button>
      <button id="play">Play</button>
      <button id="answer">Show Answer</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.ui.touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
